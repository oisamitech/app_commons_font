name: font_awesome_flutter
description: The Font Awesome Icon pack available as Flutter Icons. Provides 1600 additional icons to use in your apps.
maintainer: Michael Spiss (@michaelspiss)
homepage: https://github.com/fluttercommunity/font_awesome_flutter
version: 0.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  recase: ^4.0.0
  args: ^2.3.0
  version: ^2.0.0
  ansicolor: ^2.0.1
  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: lib/fonts/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: lib/fonts/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: lib/fonts/fa-solid-900.ttf
          weight: 900
    - family: FontAwesomeLight
      fonts:
        - asset: lib/fonts/fa-light-300.ttf
          weight: 300
    - family: FontAwesomeDuotone
      fonts:
        - asset: lib/fonts/fa-duotone-900.ttf
          weight: 900
#    - family: FontAwesomeThin
#      fonts:
#        - asset: lib/fonts/fa-thin-100.ttf
#          weight: 100


## Slidy Scripts
vars: 
  mac_configurator: util/configurator.sh
  windows_configurator: util/configurator.bat
scripts: 
  mac_generate_icons_light: sh $mac_configurator --dynamic --exclude solid,brands,regular,duotone
  windows_generate_icons_light: $windows_configurator --dynamic --exclude solid,brands,regular,duotone
  mac_generate_all_icons: sh $mac_configurator --dynamic
  windows_generate_all_icons: $windows_configurator --dynamic